<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simens Banner Tool</title>
    <!-- <link rel="stylesheet" href="meme-generator.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1 class="text-center">Siemenns Banner Tool</h1>

    <form action="" class="main-form needs-validation" novalidate>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control is-invalid" required>
                    <div class="invalid-feedback"> Please enter a First Name</div>
                </div>
                
            </div>



            <div class="col">
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control is-invalid" required>
                    <div class="invalid-feedback"> Please enter a Last Name</div>
                </div>
            </div>
        </div>
        <div class="row">
            


            <div class="col">
                <div class="form-group">
                    <label for="typeofawards">Select The type of Award</label>
                    <select name="award" id="award" class="form-control is-invalid" required>
                        <option value="Excellence in Resource Team Contribution">Excellence in Resource Team
                            Contribution
                        </option>
                        <option value="Top Services Contributor">Top Services Contributor</option>
                        <option value="Excellence in Project Execution">Excellence in Project Execution</option>
                    </select>
                    <div class="invalid-feedback"> Please Select an Award</div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="addtext">Additional Text</label>
                    <textarea name="addtext" id="addtext" class="form-control"></textarea> 
                    <small class="form-text text-muted">
                        3 Rows Max
                    </small>
                </div>
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" id="convergelogo" class="form-check-input">
            <label for="convergelogo" class="form-check-label">Add Converge logo</label>
            <small class="form-text text-muted">
                Optional
            </small>
            <br/>
        </div>
        <div class="form-check">
            <input type="checkbox" id="profilepic" class="form-check-input">
            <label for="profilepic" class="form-check-label">Add profile pic</label>
            <small class="form-text text-muted">
                Optional
            </small>
        </div>
        <br/>
        <div class=" choosefile form-control" required>
            <label for="addtext"> Please Choose a file for the background banner</label>
            <input type="file" id="background-input" accept="image/*">
            
        </div>
       <br/>
        <div class=" form-control" >
            <button id="generate-btn" type='button'>Generate!</button>
        </div>
        <div class="form-control" id='downloadArea'>
            <button id='download-btn' type='button' style='display:none;'>Download</button>
        </div>
    </div>
    </form>

</body>

</html>
