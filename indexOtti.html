<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <meta charset="utf-8">
    <title>Simens Banner Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1 class="text-center">Siemens Banner Tool</h1>
    <table>
        <tr style="text-align:center; font-size:24px;">
            <td>
                <span>Editor</span>
            </td>
            <td>
                <span>Banner</span>
            </td>
        </tr>
        <tr>
            <td>
                <form action="" class="main-form needs-validation" novalidate>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" onchange='generateBanner()' id="firstname" class="form-control is-invalid" required>
                                <div class="invalid-feedback"> Please enter a First Name</div>
                            </div>
                            
                        </div>



                        <div class="col">
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" onchange='generateBanner()' id="lastname" class="form-control is-invalid" required>
                                <div class="invalid-feedback"> Please enter a Last Name</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        


                        <div class="col">
                            <div class="form-group">
                                <label for="typeofawards">Select The type of Award</label>
                                <select name="award" id="award" onchange='generateBanner()' class="form-control is-invalid" required>
                                    <option>Siemens</option>
                                    <option value="Excellence in Resource Team Contribution">Excellence in Resource Team
                                        Contribution
                                    </option>
                                    <option value="Top Services Contributor">Top Services Contributor</option>
                                    <option value="Excellence in Project Execution">Excellence in Project Execution</option>
                                </select>
                                <div class="invalid-feedback"> Please Select an Award</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="addtext">Additional Text</label>
                                <textarea name="addtext" onchange='generateBanner()' id="addtext" wrap="hard" class="form-control"></textarea> 
                                <small class="form-text text-muted">
                                    3 Rows Max
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="background">Select Background</label>
                                <select name="background" id="backgroundChoice" onchange='backgroundpicfunction()' class="form-control is-invalid" required>
                                    <option value=".\imgs\SiemensBackground3.jpg">Siemens Fade</option>
                                    <option value=".\imgs\SiemensBackground4.png">Siemens Globe</option>
                                    <option value="Upload">(Upload)</option>
                                </select>
                    </div>
                    <div class="form-group">
                        <div id = "backgroundUpload" style="display:none;">
                            <label for="backgroundUploadInput"> Choose a picture to use for banner background </label>
                            <input type="file" id="backgroundUploadInput" accept="image/*" name="backgroundUploadInput" onchange='generateBanner()' >
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="convergelogo" onchange='generateBanner()' class="form-check-input">
                        <label for="convergelogo" class="form-check-label">Add Converge logo</label>
                        <small class="form-text text-muted">
                            Optional
                        </small>
                        <br/>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="profilepic" class="form-check-input" name="profilepic" onchange= 'profilepicfunction();'>
                        <label for="profilepic" class="form-check-label">Add profile pic</label>
                        <div id = "profilepicinput" style="display:none;">
                            <label for="addtext"> Choose a picture for the profile </label>
                            <input type="file" id="profileinput" accept="image/*" name="profileinput" onchange='generateBanner()' >
                        </div>
                    </div>
                    <br/>
                    <!-- <div class=" choosefile form-control" required>
                        <label for="addtext"> Please Choose a file for the background banner</label>
                        <input type="file" id="background-input" accept="image/*">
                        
                    </div> -->
                <br/>
                    <div class="submitbtn form-control" >
                        <a id="generate-btn" download='myBanner.png' class="btn btn-primary" href='' onclick='downloadImg(this);' type='button'> Download </a>
                    </div>
                </div>
                </form>
            </td>
            <td id="banner-td">
                <p style='text-align:center;'>
                    <canvas id="banner-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
                </p>
            </td>
        </tr>
    </table>
    <script src="Banner_Tool/main.js"></script>

</body>

</html>
